<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/template-web.js"></script>
    <!-- 热点图模块 -->
    <script type="text/html" id="templateFocuslist">
       {{each data}}
       {{if $index==0 }}
       <li class="first">
        {{else}}
      <li>
        {{/if}}
        <a href="#"><img src="{{$value.cover}}" alt=""></a>
        <p>{{$value.title}}</p>
       </li>
       {{/each}}
    </script>
    <!-- 最新资讯模块 -->
    <script type="text/html" id="templateNews">
    {{each data}}
    <div class="common_news_list">
        <a href="#" class="list_pic"><img src="{{$value.cover}}" alt=""></a>
        <h4><a href="#">{{$value.title}}</a></h4>
        <p>
            {{$value.intro}}
        </p>
        <div class="new_info">
            <span>标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读({{$value.read}})&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
            <b>发布于 {{$value.date}}</b>
        </div>
    </div>
    {{/each}}
    
    </script>
    <!-- 最新评论模板 -->
    <script type="text/html" id="templateComment">

        {{each data}}
        <li>
            <span>{{$value.author.slice(0,1)}}</span>
            <b><em>{{$value.author}}</em> {{$value.mydate}}个月前(08-14)说:</b>
            <strong>{{$value.intro}}</strong>
        </li>
        {{/each}}
    </script>
    <!-- 焦点评论 -->
    <script type="text/html" id="templateAttention">
        {{each data}}
        <li><a href="#">{{$value.intro}}</a></li>
        {{/each}}
    </script>
    <!-- 文章热门排行 -->
    <script type="text/html" id="templateRank">
    {{each data}}
    {{if $index==0}}
    <li><span class="first">1</span>
        {{else if $index==1}}
    <li><span class="second">2</span>
        {{else if $index==2}}
    <li><span class="third">3</span>
        {{else }}
    <li><span>4</span>
    {{/if}}
    <a href="#">{{$value.title}}</a></li>
    {{/each}}
    </script>
</head>

<body>

        <a href="#" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>

    </div>

                    <li><a href="./list.html">科 技</a></li>

    </div>

    <div class="main_con clearfix">

            </ul>

            <div class="common_title">

</html>
